<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
    <script src="https://kit.fontawesome.com/ff64e45630.js" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Form Validation</h1>

    <form action="#" id="form">
        <input type="email" name="" id="email" placeholder="Email" required autocomplete="off"><span></span>
        <input type="text" name="country" id="country-input" list="country" placeholder="Country" required><span></span>
        <datalist id="country">
            <option>America</option>
            <option>Australia</option>
            <option>England</option>
            <option>China</option>
            <option>Japan</option>
            <option>Korea</option>
            <option>Spain</option>
            <option>France</option>
        </datalist>
        <input type="tel" name="" id="pincode" placeholder="Pin Code" required><span></span>
        <input type="password" name="" id="password" placeholder="Password" required><span></span>
        <input type="password" name="" id="check" placeholder="Confirm Password" required><span></span>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
